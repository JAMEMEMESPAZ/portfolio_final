        .content-section { padding: 4rem 2rem; }

        .content-text { font-size: 1.1rem; line-height: 1.8; color: var(--text-light); margin-bottom: 1.5rem; }

        .code-block { background: var(--code-bg); border-radius: 15px; padding: 2rem; margin: 2rem 0; overflow-x: auto; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15); }
        .code-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .code-language { color: var(--accent); font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; font-weight: 600; }
        .copy-button { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: var(--white); padding: 0.4rem 1rem; border-radius: 6px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s ease; }
        .copy-button:hover { background: rgba(255, 255, 255, 0.2); }
        pre { margin: 0; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; line-height: 1.6; }
        code { color: #e2e8f0; font-family: 'JetBrains Mono', monospace; }
        .highlight-box { background: rgba(0, 212, 255, 0.05); border-left: 4px solid var(--accent); padding: 1.5rem; margin: 2rem 0; border-radius: 8px; }
        .highlight-box h3 { color: var(--primary); font-size: 1.3rem; margin-bottom: 1rem; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin: 2rem 0; }
        .result-card { background: var(--white); padding: 2rem; border-radius: 15px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05); text-align: center; }
        .result-number { font-family: 'Playfair Display', serif; font-size: 3rem; font-weight: 900; color: var(--accent); margin-bottom: 0.5rem; }
        .result-label { color: var(--text-light); font-weight: 600; }
        footer { background: var(--primary); color: rgba(255, 255, 255, 0.7); text-align: center; padding: 2rem; font-size: 0.9rem; }
        footer strong { color: var(--white); }
        @media (max-width: 768px) { h1 { font-size: 2.5rem; } .section-title { font-size: 2rem; } .results-grid { grid-template-columns: 1fr; } }
